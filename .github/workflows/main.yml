name: CLOUDFLARE_RDP_FIXED
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Enable Windows RDP
        run: |
          # Sirf RDP enable karein, naya user banane ki zaroorat nahi
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Install & Run Cloudflare
        shell: pwsh
        run: |
          # Cloudflared binary download
          curl.exe -L -o cloudflared.exe https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe
          
          # Tunnel start karein
          Write-Host "Starting Tunnel... Address logs mein niche aayega."
          Start-Process ./cloudflared.exe -ArgumentList "tunnel --url tcp://localhost:3389" -RedirectStandardOutput "logs.txt"
          
          # 30 second wait takay link generate ho jaye
          Start-Sleep -Seconds 30
          Get-Content "logs.txt" | Select-String "trycloudflare.com"

      - name: Keep Alive
        run: Start-Sleep -Seconds 21600
