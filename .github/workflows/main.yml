name: SMM_PRO_FIXED
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Preparing Environment
        run: |
          # Downloading Ngrok for stable connection
          Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          # Agar aapka authtoken hai to yahan lagayein warna ye temporary chalega
          # ./ngrok/ngrok.exe authtoken YOUR_TOKEN_HERE
          Start-Process ./ngrok/ngrok.exe -ArgumentList "tcp 3389"
          
      - name: Setting Up RDP (Fixed Method)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          # Simple user creation without external modules
          net user SMMUser Watchtime@123 /add
          net localgroup "Remote Desktop Users" SMMUser /add
          net localgroup "Administrators" SMMUser /add
          
      - name: View RDP Link
        run: |
          $n = curl http://localhost:4040/api/tunnels | ConvertFrom-Json
          $url = $n.tunnels.public_url
          Write-Host "--- COPY THIS LINK ---"
          Write-Host "RDP Address: $url"
          Write-Host "Username: SMMUser"
          Write-Host "Password: Watchtime@123"
          
      - name: Keep Alive (24 Hours)
        run: |
          $val = 24
          for($i=1; $i -le $val; $i++) {
            Write-Host "Machine is Running... Hour: $i"
            Start-Sleep -Seconds 3600
          }
