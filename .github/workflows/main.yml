name: RDP-Tailscale-Fixed-Final
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        shell: cmd
        run: |
          curl.exe -L https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -o tailscale-setup.exe
          start /wait tailscale-setup.exe /quiet /norestart

      - name: Connect to Tailscale
        shell: pwsh
        env:
          TS_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: |
          # Key ko variable mein load karke double quotes ke sath chalana
          $key = "$env:TS_KEY"
          if (-not $key) { Write-Error "Secret Key nahi mili!"; exit 1 }
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey="$key" --accept-routes --hostname="GitHub-RDP"

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create SMM User
        run: |
          net user SMMExpert Pass123 /add
          net localgroup administrators SMMExpert /add

      - name: RDP is Ready
        run: |
          Write-Host "Tailscale Dashboard par 'GitHub-RDP' ka IP check karein!"
          Start-Sleep -Seconds 21600
