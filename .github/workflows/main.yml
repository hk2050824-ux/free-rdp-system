name: RDP-Tailscale-Final-NoFail
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Tailscale Connection (Official)
        uses: tailscale/github-action@v2
        with:
          authkey: tskey-auth-kkTv31Yojt11CNTRL-HaxAxQjmXV9ZGKCvvwXtV9ziY2WxYP8m

      - name: Setup Remote Desktop
        shell: powershell
        run: |
          # RDP settings activate karna
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # User aur Password create karna
          net user SMMExpert Pass123 /add
          net localgroup administrators SMMExpert /add

      - name: RDP is Running
        shell: powershell
        run: |
          Write-Host "Tailscale Dashboard par check karein!"
          Start-Sleep -Seconds 21600
