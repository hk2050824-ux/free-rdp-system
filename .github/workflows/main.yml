name: SMM_WATCHTIME_SUCCESS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Preparing Environment
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          # Aapka Token yahan laga hua hai
          ./ngrok/ngrok.exe authtoken 37Sxtkon7olcYY4aafLCxNCoOB6_65cTbL9ZTwDY3ofR6uxhS 
          Start-Process ./ngrok/ngrok.exe -ArgumentList "tcp 3389"
          
      - name: Setting Up RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user SMMUser Watchtime@123 /add
          net localgroup "Remote Desktop Users" SMMUser /add
          net localgroup "Administrators" SMMUser /add
          
      - name: View RDP Link
        run: |
          Write-Host "Ngrok start hone ke liye 30 seconds wait kar rahe hain..."
          Start-Sleep -Seconds 30
          # Link fetch karne ki koshish
          $response = curl http://localhost:4040/api/tunnels
          $n = $response | ConvertFrom-Json
          $url = $n.tunnels.public_url
          Write-Host "--- CONNECTION SUCCESSFUL ---"
          Write-Host "RDP Address: $url"
          Write-Host "Username: SMMUser"
          Write-Host "Password: Watchtime@123"
          
      - name: Keep Alive (24 Hours)
        run: |
          $val = 24
          for($i=1; $i -le $val; $i++) {
            Write-Host "Machine is Active - Running Watchtime - Hour $i"
            Start-Sleep -Seconds 3600
          }
