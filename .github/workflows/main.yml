name: RDP-Tailscale-Final-Fixed
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        shell: cmd
        run: |
          curl.exe -L https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -o tailscale-setup.exe
          start /wait tailscale-setup.exe /quiet /norestart

      - name: Connect to Tailscale
        shell: pwsh
        env:
          TS_KEY: ${{ secrets.TS_AUTH_KEY }}
        run: |
          # Key ko handle karne ka sabse sahi tareeka
          $authKey = "$env:TS_KEY"
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey="$authKey" --accept-routes

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create SMM User
        run: |
          net user SMMExpert Pass123 /add
          net localgroup administrators SMMExpert /add

      - name: RDP is Ready
        run: |
          Write-Host "Tailscale Dashboard par IP check karein!"
          Start-Sleep -Seconds 21600
