name: RDP-Tailscale-Final-SMM
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Download & Install Tailscale
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope Process -Force
          IEX (New-Object System.Net.WebClient).DownloadString('https://tailscale.com/install.ps1')

      - name: Connect to Tailscale
        shell: powershell
        run: |
          # Aapki generated key yahan add kar di gayi hai
          tailscale up --authkey=tskey-auth-kCf4DKmbMw11CNTRL-ELPWnJbdLL8QuGCESyNWL8hiDjWYh7dj

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create SMM User
        run: |
          net user SMMExpert Pass123 /add
          net localgroup administrators SMMExpert /add

      - name: RDP is Ready
        run: |
          Write-Host "Tailscale IP par connect karein!"
          Start-Sleep -Seconds 21600
